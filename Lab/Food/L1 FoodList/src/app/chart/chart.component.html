<h1>My Chart</h1>

<ngx-charts-bar-vertical
  [view]="[800, 400]"
  [results]="saleData"
  [xAxisLabel]="'Food'"
  [legendTitle]="'Food Sale Chart'"
  [yAxisLabel]="'Sale'"
  [legend]="true"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [xAxis]="true"
  [yAxis]="true"
  [gradient]="true"
>
</ngx-charts-bar-vertical>
